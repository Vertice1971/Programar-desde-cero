<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Galería “Hola, mundo”</title>
  <style>
    body{
      font-family:sans-serif;
      max-width:900px;
      margin:3rem auto;
      padding:0 1rem;
      text-align:center;
    }
    h1{color:#333}

    /* ----- MENÚ ----- */
    ul{list-style:none;padding:0;margin:2rem 0}
    li{margin:1rem 0}
    a{
      text-decoration:none;
      background:#1976d2;
      color:#fff;
      padding:0.8rem 1.2rem;
      border-radius:0.4rem;
      display:inline-block;
      transition:background .3s;
    }
    a:hover{background:#0d47a1}

    /* ----- CONTENEDOR IFRAME ----- */
    #contenedor{
      margin-top:2rem;
      border:2px solid #ccc;
      height:60vh;          /* 60 % de la ventana */
      max-height:500px;     /* nunca mayor de 500 px */
      width:100%;
      overflow:hidden;
    }
    iframe{width:100%;height:100%;border:none}

    /* ----- BOTÓN VOLVER ----- */
    #volver{
      display:none;
      margin-top:1.5rem;
      cursor:pointer;
      color:#1976d2;
      text-decoration:underline;
    }
  </style>
</head>
<body>
  <h1>Galería “Hola, mundo”</h1>

  <ul id="menu">
    <li><a href="#" onclick="cargar(0)">1. Hola, mundo (simple)</a></li>
    <li><a href="#" onclick="cargar(1)">2. Hola mecanografiado</a></li>
    <li><a href="#" onclick="cargar(2)">3. Hola multilingüe</a></li>
    <li><a href="#" onclick="cargar(3)">4. Hola arcoíris</a></li>
    <li><a href="#" onclick="cargar(4)">5. Hola en cascada</a></li>
    <li><a href="#" onclick="cargar(5)">6. Hola flotante</a></li>
  </ul>

  <div id="contenedor"></div>
  <div id="volver" onclick="volverMenu()">← Volver al menú</div>

  <script>
    /* ====== CÓDIGOS AUTOCONTENIDOS ====== */
    const ejemplos = [

`<!DOCTYPE html><html lang="es"><head><meta charset="UTF-8"><style>
body{font-family:sans-serif;text-align:center;margin-top:20%;font-size:3rem}
</style></head><body>Hola, mundo</body></html>`,

`<!DOCTYPE html><html lang="es"><head><meta charset="UTF-8"><style>
body{font-family:monospace;font-size:2rem;text-align:center;margin-top:20%}
</style></head><body><div id="txt"></div><script>
const t="Hola, mundo";let i=0;const int=setInterval(()=>{txt.textContent+=t[i++];if(i===t.length)clearInterval(int)},200);
<\/script></body></html>`,

`<!DOCTYPE html><html lang="es"><head><meta charset="UTF-8"><style>
body{font-family:sans-serif;text-align:center;margin-top:20%;font-size:2rem}
button{padding:0.6rem 1rem;font-size:1rem}
</style></head><body><div id="saludo">Hola, mundo</div><button onclick="cambiar()">Cambiar idioma</button><script>
const arr=["Hola, mundo","Hello, world","Bonjour, le monde","Hallo, Welt","Ciao, mondo"];let i=0;
function cambiar(){i=(i+1)%arr.length;saludo.textContent=arr[i];}
<\/script></body></html>`,

`<!DOCTYPE html><html lang="es"><head><meta charset="UTF-8"><style>
body{text-align:center;margin-top:20%;font-size:3rem;font-family:sans-serif}
</style></head><body><div id="s">Hola, mundo</div><script>
const c=["red","green","blue","purple","orange"];let i=0;
setInterval(()=>{s.style.color=c[i];i=(i+1)%c.length;},1000);
<\/script></body></html>`,

`<!DOCTYPE html><html lang="es"><head><meta charset="UTF-8"><style>
body{font-family:sans-serif;font-size:1.5rem;text-align:center;padding-top:2rem}
</style></head><body><div id="c"></div><script>
setInterval(()=>{const d=document.createElement("div");d.textContent="Hola, mundo";c.appendChild(d);},2000);
<\/script></body></html>`,

`<!DOCTYPE html><html lang="es"><head><meta charset="UTF-8"><style>
body{margin:0;height:100vh;overflow:hidden;background:#f0f0f0}
#s{position:absolute;font-size:2rem;font-family:sans-serif;color:crimson;pointer-events:none}
</style></head><body><div id="s">Hola, mundo</div><script>
const s=document.getElementById("s");document.addEventListener("mousemove",e=>{s.style.left=e.pageX+"px";s.style.top=e.pageY+"px";});
<\/script></body></html>`
    ];

    /* ====== FUNCIONES ====== */
    function cargar(idx){
      const cont=document.getElementById("contenedor");
      cont.innerHTML="";
      const frame=document.createElement("iframe");
      frame.srcdoc=ejemplos[idx];
      cont.appendChild(frame);

      document.getElementById("menu").style.display="none";
      document.getElementById("volver").style.display="block";
    }

    function volverMenu(){
      document.getElementById("contenedor").innerHTML="";
      document.getElementById("menu").style.display="block";
      document.getElementById("volver").style.display="none";
    }
  </script>
</body>
</html>
