<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Piedra, Papel o Tijera</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
      color: #333;
    }

    .container {
      text-align: center;
      background-color: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 90%;
    }

    h1 {
      color: #2c3e50;
      margin-bottom: 1.5rem;
    }

    .btn {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #2980b9;
    }

    .btn-option {
      font-size: 1.2rem;
      padding: 15px 25px;
      margin: 10px;
    }

    #result {
      margin: 20px 0;
      font-size: 1.2rem;
      min-height: 60px;
    }

    #score {
      font-size: 1.3rem;
      font-weight: bold;
      margin: 20px 0;
    }

    #rounds {
      padding: 8px;
      font-size: 1rem;
      margin: 10px;
      width: 60px;
      text-align: center;
    }

    .selection {
      font-size: 1.5rem;
      margin: 10px 0;
    }

    #final-result {
      font-size: 1.5rem;
      font-weight: bold;
      color: #e74c3c;
      margin: 20px 0;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Pantalla de selecci√≥n de rondas -->
    <div id="setup-screen">
      <h1>Piedra, Papel o Tijera</h1>
      <p>Elige cu√°ntas rondas quieres jugar:</p>
      <input type="number" id="rounds" min="1" max="11" value="3">
      <button id="start-btn" class="btn">Comenzar Juego</button>
    </div>

    <!-- Pantalla principal del juego -->
    <div id="game-screen" class="hidden">
      <h1>Piedra, Papel o Tijera</h1>
      <div id="round-info">Ronda 1 de <span id="total-rounds">3</span></div>
      <div id="score">Jugador: 0 - M√°quina: 0</div>

      <p>Elige tu jugada:</p>
      <div>
        <button id="rock" class="btn btn-option">‚úä Piedra</button>
        <button id="paper" class="btn btn-option">‚úã Papel</button>
        <button id="scissors" class="btn btn-option">‚úåÔ∏è Tijera</button>
      </div>

      <div class="selection" id="player-selection">Tu elecci√≥n: -</div>
      <div class="selection" id="computer-selection">M√°quina: -</div>

      <div id="result"></div>
      <div id="final-result"></div>

      <button id="restart-btn" class="btn">Reiniciar Juego</button>
    </div>
  </div>

  <script>
    // Variables del juego
    let playerScore = 0;
    let computerScore = 0;
    let currentRound = 1;
    let totalRounds = 3;
    let gameActive = false;

    // Elementos del DOM
    const setupScreen = document.getElementById('setup-screen');
    const gameScreen = document.getElementById('game-screen');
    const startBtn = document.getElementById('start-btn');
    const restartBtn = document.getElementById('restart-btn');
    const roundsInput = document.getElementById('rounds');
    const totalRoundsSpan = document.getElementById('total-rounds');
    const roundInfo = document.getElementById('round-info');
    const scoreDisplay = document.getElementById('score');
    const playerSelectionDisplay = document.getElementById('player-selection');
    const computerSelectionDisplay = document.getElementById('computer-selection');
    const resultDisplay = document.getElementById('result');
    const finalResultDisplay = document.getElementById('final-result');
    const rockBtn = document.getElementById('rock');
    const paperBtn = document.getElementById('paper');
    const scissorsBtn = document.getElementById('scissors');

    // Configuraci√≥n de audio con Web Audio API
    const audioContext = new (window.AudioContext || window.webkitAudioContext)();

    function playSound(type) {
      const oscillator = audioContext.createOscillator();
      const gainNode = audioContext.createGain();
      oscillator.connect(gainNode);
      gainNode.connect(audioContext.destination);

      if (type === 'roundWin') {
        oscillator.frequency.value = 880;
      } else if (type === 'gameOver') {
        oscillator.frequency.setValueAtTime(440, audioContext.currentTime);
        oscillator.frequency.exponentialRampToValueAtTime(220, audioContext.currentTime + 0.5);
      }

      oscillator.type = 'sine';
      gainNode.gain.value = 0.1;
      oscillator.start();
      gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
      oscillator.stop(audioContext.currentTime + 0.5);
    }

    function getComputerChoice() {
      const choices = ['‚úä Piedra', '‚úã Papel', '‚úåÔ∏è Tijera'];
      const randomIndex = Math.floor(Math.random() * choices.length);
      return choices[randomIndex];
    }

    function determineWinner(playerChoice, computerChoice) {
      if (playerChoice === computerChoice) return 'empate';
      if (
        (playerChoice === '‚úä Piedra' && computerChoice === '‚úåÔ∏è Tijera') ||
        (playerChoice === '‚úã Papel' && computerChoice === '‚úä Piedra') ||
        (playerChoice === '‚úåÔ∏è Tijera' && computerChoice === '‚úã Papel')
      ) {
        return 'jugador';
      } else {
        return 'computadora';
      }
    }

    function updateScore(winner) {
      if (winner === 'jugador') {
        playerScore++;
        playSound('roundWin');
      } else if (winner === 'computadora') {
        computerScore++;
      }
      scoreDisplay.textContent = `Jugador: ${playerScore} - M√°quina: ${computerScore}`;
    }

    function endGame() {
      gameActive = false;
      let mensaje = '';
      if (playerScore > computerScore) {
        mensaje = `¬°Ganaste el juego ${playerScore}-${computerScore}! üéâ`;
      } else if (computerScore > playerScore) {
        mensaje = `Perdiste el juego ${playerScore}-${computerScore}. üò¢`;
      } else {
        mensaje = `Empate ${playerScore}-${computerScore}. ü§ù`;
      }
      finalResultDisplay.textContent = mensaje;
      playSound('gameOver');
    }

    function playRound(playerChoice) {
      if (!gameActive) return;
      const computerChoice = getComputerChoice();
      const winner = determineWinner(playerChoice, computerChoice);

      playerSelectionDisplay.textContent = `Tu elecci√≥n: ${playerChoice}`;
      computerSelectionDisplay.textContent = `M√°quina: ${computerChoice}`;

      if (winner === 'empate') {
        resultDisplay.textContent = '¬°Empate en esta ronda!';
      } else if (winner === 'jugador') {
        resultDisplay.textContent = '¬°Ganaste esta ronda!';
      } else {
        resultDisplay.textContent = 'Perdiste esta ronda.';
      }

      updateScore(winner);
      currentRound++;

      if (currentRound <= totalRounds) {
        roundInfo.textContent = `Ronda ${currentRound} de ${totalRounds}`;
      } else {
        endGame();
      }
    }

    function resetGame() {
      playerScore = 0;
      computerScore = 0;
      currentRound = 1;
      gameActive = true;

      playerSelectionDisplay.textContent = 'Tu elecci√≥n: -';
      computerSelectionDisplay.textContent = 'M√°quina: -';
      resultDisplay.textContent = '';
      finalResultDisplay.textContent = '';
      roundInfo.textContent = `Ronda ${currentRound} de ${totalRounds}`;
      scoreDisplay.textContent = `Jugador: ${playerScore} - M√°quina: ${computerScore}`;
    }

    function startGame() {
      totalRounds = parseInt(roundsInput.value);
      if (isNaN(totalRounds) || totalRounds < 1 || totalRounds > 11) {
        alert('Por favor, introduce un n√∫mero v√°lido de rondas (1-11)');
        return;
      }
      totalRoundsSpan.textContent = totalRounds;
      setupScreen.classList.add('hidden');
      gameScreen.classList.remove('hidden');
      resetGame();
    }

    // Eventos
    startBtn.addEventListener('click', startGame);
    restartBtn.addEventListener('click', resetGame);
    rockBtn.addEventListener('click', () => playRound('‚úä Piedra'));
    paperBtn.addEventListener('click', () => playRound('‚úã Papel'));
    scissorsBtn.addEventListener('click', () => playRound('‚úåÔ∏è Tijera'));
    roundsInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        startGame();
      }
    });
  </script>
</body>
</html>
